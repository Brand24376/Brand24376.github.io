<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breakout in Javascript</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <div>
        <div class="controls">
            <p class="controls">Use Arrow keys to Move</p>
            <p>Music: M</p>
            <p>SFX: S</p>
            <p>Volume: ↑ ↓</p>
            <p>Start: Space</p>
        </div>
    </div>

    <canvas id="breakout" width="800" height="600"></canvas>
    <br />
    <button id="play-button" onclick="play()">START</button>

    <script type="text/javascript" src="breakout.js"></script>
</body>

</html>
